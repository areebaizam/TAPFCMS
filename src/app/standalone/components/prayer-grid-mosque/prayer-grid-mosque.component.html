<div class="prayer-grid-container">
    <div class="prayer-wrapper ">
        <div class="prayer-grid-wrapper mt-3" style="background-color: unset;">
            <span class="prayer-name main-title"></span>
            <span class="prayer-time main-title align-center">Athan</span>
            <span class="prayer-time main-title align-right">Iqamah</span>
        </div>
        <div class="separator"></div>
        <div class="separator mb-1"></div>
        <ng-container *ngFor="let prayer of prayerService.prayers | filterBoolean:'visible':true">
            <div class="prayer-grid-wrapper mb-3" [class.isActive]="prayer.isActive"
                *ngIf="prayer.type===prayerType.PRAYER">
                <span class="prayer-name main-title">{{prayer.name}}</span>
                <span class="prayer-time main-title align-center">{{prayer.athan}}</span>
                <span class="prayer-time main-title align-right">{{prayer.iqamah}}</span>
            </div>
            <div class="interval-grid-wrapper mb-3" *ngIf="prayer.type===prayerType.INTERVAL"
                [class.isActiveWarn]="prayer.isActive">
                <span class="interval-name main-title">{{prayer.name}}</span>
                <div class="prayer-time-container">
                    <span class="interval-time main-title align-center">{{prayer.start}}</span>
                    <span class="body-text interval-label align-center">{{prayer.startLabel}}</span>
                </div>
                <div class="prayer-time-container">
                    <span class="interval-time main-title align-right">{{prayer.end}}</span>
                    <span class="body-text interval-label align-right">{{prayer.endLabel}}</span>
                </div>
            </div>
            <div class="jumuah-container mb-3">
                <div class="prayer-grid-wrapper" *ngIf="prayer.type===prayerType.JUMUAH">
                    <span class="prayer-name main-title">{{prayer.name}}</span>
                    <span class="prayer-time main-title align-center">{{prayer.athan}}</span>
                    <span class="prayer-time main-title align-right">{{prayer.iqamah}}</span>
                </div>
                <div class="prayer-grid-wrapper" *ngIf="prayer.type===prayerType.JUMUAH">
                    <span class=" main-title  khutbah-label">Khutbah</span>
                    <span class="interval-time main-title align-center">{{prayer.startLabel}}</span>
                    <span class="interval-time main-title align-right">{{prayer.endLabel}}</span>
                </div>
            </div>
        </ng-container>
    </div>

</div>
