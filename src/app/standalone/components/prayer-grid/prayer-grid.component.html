<div class="prayer-grid-container">
    <div class="prayer-wrapper">
        <div class="interval-grid-wrapper">
            <span class="body-text khutbah-label">Salat</span>
            <span class="body-text prayer-label align-center">Athan/Starts</span>
            <span class="body-text prayer-label align-right">Iqamah/Ends</span>
        </div>
        <span class="separator mb-2"></span>
        <ng-container *ngFor="let prayer of prayerService.prayers ">
            <div class="prayer-grid-wrapper" [class.isActive]="prayer.isActive" *ngIf="prayer.type===prayerType.PRAYER">
                <span class="interval-name main-title">{{prayer.name}}</span>
                <span class="prayer-time main-sub-title align-center">{{prayer.athan}}</span>
                <span class="prayer-time main-sub-title align-right">{{prayer.iqamah}}</span>
            </div>
            <div class="interval-grid-wrapper" *ngIf="prayer.type===prayerType.MAKROOH"
                [class.isActiveWarn]="prayer.isActive">
                <span class="interval-name main-title">{{prayer.name}}</span>
                <span class="prayer-time main-sub-title align-center">{{prayer.start}}</span>
                <span class="prayer-time main-sub-title align-right">{{prayer.end}}</span>
            </div>
            <div class="interval-grid-wrapper" *ngIf="prayer.type===prayerType.NAFL"
                [class.isActive]="prayer.isActive">
                <span class="interval-name main-title">{{prayer.name}}</span>
                <span class="prayer-time main-sub-title align-center">{{prayer.start}}</span>
                <span class="prayer-time main-sub-title align-right">{{prayer.end}}</span>
            </div>
            <div class="prayer-grid-wrapper jumuah-name" *ngIf="prayer.type===prayerType.JUMUAH">
                <div class="prayer-time-container">
                    <span class="khutbah-name main-title">{{prayer.name}}</span>
                    <span class="body-text khutbah-label">Khutbah</span>
                </div>
                <!-- <span class="interval-name main-title">{{prayer.name}}</span> -->
                <div class="prayer-time-container">
                    <span class="prayer-time main-sub-title align-center">{{prayer.athan}}</span>
                    <span class="body-text prayer-label align-center">{{prayer.startLabel}}</span>
                </div>
                <div class="prayer-time-container">
                    <span class="prayer-time main-sub-title align-right">{{prayer.iqamah}}</span>
                    <span class="body-text prayer-label align-right">{{prayer.endLabel}}</span>
                </div>
            </div>
        </ng-container>
        <span class="body-text align-center">{{orgDetails}}</span>
    </div>
</div>
